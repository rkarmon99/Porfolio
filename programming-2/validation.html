 <!DOCTYPE html>
<html lang="en">

<head>
  <title>Validation</title>
  <meta charset="UTF-8" />
  <meta name="description" content="This is an example of a form and its elements." />
  <meta name="author" content="Raymond Armon"/>
  <link rel="stylesheet" href="/Portfolio/programming-2/validation.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
  
<body>
  
  <header class="primary">
    <h1>New Patient Registration</h1>
    <h4>Please fill out the form below.</h4>
  </header>
  
  <form  id="PatientRegistration" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <label class="formlabel" for="FirstName">First Name: </label>
    <!--"for" specifies what id the label is referring to-->
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" 
    data-rule-required="true"  data-msg-required="First Name is Required" ><br>
    <!--
    type: type of input
    id: reference for the label
    name: what it returns when the form is submitted
    value: the value of the name when returned
    example of return: name=value or firstname=their input
    size: character width of box
    maxlength: how many characters allowed-->
    <label class="formlabel" for="Middle" >Middle Intial: </label>
    <input type="text" id="Middle" name="MiddleIntial" size="1" maxlength="1"><br>
    
    <label class="formlabel" for= "LastName">Last Name: </label>
    <input type="text" id="LastName" name="LastName" size="30" maxlength="30"
    data-rule-required="true"  data-msg-required="Last Name is Required"><br>
    
    <label class="formlabel" for="Email" >Email:  </label>
    <input type="email" id="Email" name="Email" size="30" maxlength="30"
    data-rule-email="true" data-msg-email="Invalid Email"><br>
    
    <label class="formlabel">Sex: </label>
    <label for="Male"><input type="radio" name="gender" id="Male" value="M"
    data-rule-required="true" data-msg-required="Answer is Required">Male</label>
    <!--radio inputs are a multi-choice format-->
    <label for="Female"><input type="radio" name="gender" id="Female" value="F">Female</label>
    <label for="NA"><input type="radio" name="gender" id="NA" value="N">N/A</label>
    <label for="gender" class="error"></label><br>
    
    <label class="formlabel" for= "Birthday">Birthday: </label>
    <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"
    data-rule-date="true" data-msg-date="Date must be in MM/DD/YYYY format"><br>
    
    <label class="formlabel" for="Height" >Height (inches): </label>
    <input type="text" id="Height" name="Height" size="3" maxlength="3"
       data-rule-required="true"  data-msg-required="Height is Required" 
       data-rule-number="true" data-msg-number="Height must be in inches"
       data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
       data-rule-max="120" data-msg-max="Height cannot exceed 120 inches"><br>
    
    <label class="formlabel" for="Weight" >Weight (pounds): </label>
    <input type="text" id="Weight" name="Weight" size="3" maxlength="3"
       data-rule-required="true"  data-msg-required="Weight is Required" 
       data-rule-number="true" data-msg-number="Weight must be in pounds"
       data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
       data-rule-max="500" data-msg-max="Weight cannot exceed 500 pounds"><br>

    <hr>

    <label class="formlabel" for="Phone" >Phone Number: </label>
    <input type="text" id="Phone" name="PhoneNumber" size="14" maxlength="14" 
    data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number"><br>

    <label class="formlabel" for="Marital">Marital Status: </label>
    <select name="MaritalStatus" id="Marital"
    data-rule-required="true" data-msg-required="Marital Status is Required">
    <option value="">Select a Status...</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>
    <option value="L">Legally Separated</option>
    <option value="W">Widowed</option>
    </select><br>

    <label class="formlabel" for="Address" >Address: </label>
    <input type="text" id="Address" name="Address" size="30" maxlength="30" 
    data-rule-required="true"  data-msg-required="Address is Required"><br>

    <label class="formlabel">City/State/Zip: </label>
    <input type="text"  name="City" size="30" maxlength="30" 
    data-rule-required="true"  data-msg-required="City is Required">
    <span>,</span>
    <select name="State" size="3"
    data-rule-required="true" data-msg-required="State is Required">
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
    </select>
    <span>,</span>
    <input type="text"  name="Zip" size="5" maxlength="5"     
       data-rule-required="true"  data-msg-required="Zip Code is Required" 
       data-rule-number="true" data-msg-number="Zip must be numerical"
       data-rule-minlength="5" data-msg-minlength="Zip must be 5 digits"><br>

    <hr>

    <label class="formlabel">Taking Medications: </label>
    <label for="Yes"><input type="radio" name="Medications" id="Yes" value="Y"
    data-rule-required="true" data-msg-required="Answer is Required">Yes</label>
    <label for="No"><input type="radio" name="Medications" id="No" value="N">No</label>
    <label for="Medications" class="error"></label><br>

    <label class="formlabel" for="MedList" >If yes, list medications here: </label>
    <textarea id="MedList" name="MedicationsList" rows="3" cols="30"></textarea><br>

    <hr>

    <input type="submit" name="Submit" value="Submit Patient Form">
  </form>
  
  <script>
  $( "#PatientRegistration" ).validate({

  });                    
  </script>

  <footer class="primary">
    <h6>&copy; 2020 Raymond Armon</h6>
  </footer>

</body>
</html>
